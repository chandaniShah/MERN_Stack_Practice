<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="mainContainer">
            <div class="profileCard">
                <div class="cardImage">
                    <img src="profileBackground_3.jpeg" alt="Card Image" class="cardImageElement">
                </div>
                <div class="profileImage">
                    <img src="profileImage.jfif" alt="Profile Image" class="profileImageElement">
                </div>
                <div class="profileDetails">
                    <h2 class="profileName">Chandani Shah</h2>
                    <p class="profileDetails">Software Engineer</p>
                </div>
                <div class="follow">
                    <div class="followCount">
                        <div class="followers">
                            <h3>150</h3>
                            <p>Followers</p>
                        </div>
                        <div class="following">
                            <h3>200</h3>
                            <p>Following</p>
                        </div>
                    </div>
                    <button class="followButton">Follow</button>
                </div>

                <div class="description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem ipsum dolor sit amet. Et, delectus.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
