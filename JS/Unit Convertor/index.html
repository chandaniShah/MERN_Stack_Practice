<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-card">
    <h1>Unit Converter</h1>

    <input
      type="number"
      id="valueInput"
      placeholder="Enter value"
    />

    <p id="inputError" class="input-error" aria-live="polite"></p>

    <select id="conversionType">
      <option value="kmToMiles">Kilometers → Miles</option>
      <option value="mToFeet">Meters → Feet</option>
      <option value="cmToInches">Centimeters → Inches</option>
      <option value="kgToPounds">Kilograms → Pounds</option>
    </select>

    <select id="precisionSelect">
      <option value="2">2 decimal places</option>
      <option value="3">3 decimal places</option>
      <option value="4">4 decimal places</option>
    </select>

    <div class="action-buttons">
      <button id="convertBtn">Convert</button>

      <button id="swapBtn" type="button">
        Swap Units
      </button>
    </div>

    <div class="result-row">
      <p id="result"></p>
      <button id="copyBtn" class="copy-btn" aria-label="Copy result" title="Copy">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
          <rect x="2" y="2" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <div id="toast" class="toast">Copied!</div>

  <!-- Conversion History -->
    <div class="history">
      <div class="history-header">
        <h3>Recent Conversions</h3>
        <button id="clearHistoryBtn">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
