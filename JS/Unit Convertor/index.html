<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-card">
    <h1>Unit Converter</h1>

    <input
      type="number"
      id="valueInput"
      placeholder="Enter value"
    />

    <select id="conversionType">
      <option value="kmToMiles">Kilometers → Miles</option>
      <option value="mToFeet">Meters → Feet</option>
      <option value="cmToInches">Centimeters → Inches</option>
      <option value="kgToPounds">Kilograms → Pounds</option>
    </select>

    <button id="convertBtn">Convert</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
